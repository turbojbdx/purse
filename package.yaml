name:                purse
version:             0.1.0.0
github:              "githubuser/purse"
license:             BSD3
author:              "JB"
maintainer:          "example@example.com"
copyright:           "FU DU"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/purse#readme>

dependencies:
- base >= 4.7 && < 5
- bcrypt
- aeson
- text
- bytestring
- directory
- filepath

library:
  source-dirs: src

executables:
  purse-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - purse

tests:
  purse-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - purse
